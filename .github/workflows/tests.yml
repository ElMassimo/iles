name: tests

on:
  push:
    branches:
      - main

jobs:
  build:
    name: tests
    env:
      CI: true

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.10.3
          run_install: |
            - recursive: false

      - name: Build
        run: pnpm build

      - name: Tests
        run: pnpm run test

      - name: Lint
        run: pnpm run lint

      - name: TS Check
        run: pnpm run -C playground/the-vue-point check
