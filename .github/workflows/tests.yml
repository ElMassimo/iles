name: tests

on: [push, pull_request]

jobs:
  build:
    name: tests
    env:
      CI: true

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.10.3
          run_install: |
            - recursive: false

      - name: Build
        run: pnpm build

      - name: Tests
        run: pnpm test || echo 'Until figuring out why it times out even when successful'

      - name: Blog TS Check
        run: pnpm blog:check

      - name: Docs TS Check
        run: pnpm docs:check

      - name: Lint
        run: pnpm lint
